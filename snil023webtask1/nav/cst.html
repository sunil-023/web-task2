<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
            background-color: #14addf; /* Set your desired background color */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a default font-family */
        }

        h2 {
            color: green;
            text-align: center;
            padding: 20px; /* Add padding for better visual appearance */
        }

        h3 {
            text-align: center;
        }

        .cart {
            max-width: 600px;
            margin: 20px auto;
            background-color: #14addf; /* Set container background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .product {
            flex: 1;
            padding-right: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #14addf;
            color: #14addf;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #14addf;
        }
    </style>
</head>
<body>
    <h2>Cart</h2>

    <h3>Shopping Cart</h3>

    <div class="cart">
        <!-- First Cart Item -->
        <div class="cart-item">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Description of Product 1.</p>
                <p>$19.99</p>
            </div>
            <button>Add to Cart</button>
        </div>

        <!-- Second Cart Item -->
        <div class="cart-item">
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Description of Product 2.</p>
                <p>$29.99</p>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
