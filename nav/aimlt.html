<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
    <style>
        body {
            background-color: #7a3711; /* Set your desired background color */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a default font-family */
        }

        .container {
            background-color: #7a3711; /* Set container background color */
            border-radius: 8px; /* Add some border-radius for a nicer look */
            box-shadow: 0 0 10px rgba(228, 39, 39, 0.1); /* Add a subtle box shadow */
            margin: 50px auto; /* Center the container and add some top margin */
            padding: 20px; /* Add padding for content inside the container */
            max-width: 400px; /* Set a maximum width for the container */
        }

        .registration-heading {
            color: #000000; /* Set heading color */
            text-align: center;
        }

        .registration-form label {
            display: block;
            margin-bottom: 8px;
            color: #7a3711; /* Set label color */
        }

        .registration-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #7a3711; /* Set input border color */
            border-radius: 4px;
        }

        .registration-form button {
            background-color: #7a3711; /* Set button background color */
            color: #7a3711; /* Set button text color */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #7a3711; /* Change button background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="registration-heading">Registration</h2>
        <form class="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit">Register</button>        </form>
    </div>
</body>
</html>
